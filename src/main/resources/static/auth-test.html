<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
</head>
<body>
<h1>회원가입</h1>
<form id="registerForm">
    <input type="text" id="regEmail" placeholder="이메일" required><br>
    <input type="password" id="regPassword" placeholder="비밀번호" required><br>
    <input type="text" id="regName" placeholder="이름" required><br>
    <button type="submit">회원가입</button>
</form>

<h1>로그인</h1>
<form id="loginForm">
    <input type="text" id="loginEmail" placeholder="이메일" required><br>
    <input type="password" id="loginPassword" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
</form>

<pre id="output"></pre>

<script>
    const output = document.getElementById("output");

    // 회원가입
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const name = document.getElementById("regName").value;

        try {
            const res = await fetch("http://localhost:8080/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, name })
            });
            const data = await res.json();
            output.textContent = "회원가입 성공!\n" + JSON.stringify(data, null, 2);
        } catch (err) {
            output.textContent = "회원가입 오류: " + err;
        }
    });

    // 로그인
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
            const res = await fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            output.textContent = "로그인 성공!\n" + JSON.stringify(data, null, 2);
        } catch (err) {
            output.textContent = "로그인 오류: " + err;
        }
    });
</script>
</body>
</html>
